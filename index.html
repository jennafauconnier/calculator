<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
     content="IE=edge">
    <meta name="viewport" 
     content="width=, initial-scale=1.0">

     <link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
       <link rel="stylesheet" href="style.css">


    <title>Calculator</title>
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
          <form name="Cal">
            <div class="row ">
              <div class="col-md-12 p-0">
                <div class="form-group">
                  <textarea class="form-control" rows="3" id="total" type="text" name="ans"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" class="btn" >1</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >2</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >3</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" class="btn" >4</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >5</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >6</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" class="btn" >7</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >8</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >9</button>	
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" class="btn" >+</button>	
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >0</button>	
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >-</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" class="btn" >/</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >*</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >‚üµ</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 p-0">
                <button type="button" class="btn" >=</button>
              </div>
              <div class="col-xs-6 p-0">
                <button type="button" class="btn" >CE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
