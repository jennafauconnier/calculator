<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
     content="IE=edge">
     <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">


     <link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
       <link rel="stylesheet" href="style.css">


    <title>Calculator</title>
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
          <form name="Cal">
            <div class="row ">
              <div class="col-md-12 p-0">
                <div class="form-group">
                  <textarea class="form-control" rows="3" id="total" type="text" name="ans"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" id="one" onClick="getBtnClicked()" class="btn" data-number="1">1</button>
              </div>
              <div class="col-xs-4">
                <button type="button" id="two" class="btn" data-number="2">2</button>
              </div>
              <div class="col-xs-4">
                <button type="button" id="three" class="btn" data-number="3">3</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" id="four" class="btn"data-number="4" >4</button>
              </div>
              <div class="col-xs-4">
                <button type="button" id="five" class="btn" data-number="5">5</button>
              </div>
              <div class="col-xs-4">
                <button type="button" id="six" class="btn" data-number="6">6</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" id="seven" class="btn" data-number="7">7</button>
              </div>
              <div class="col-xs-4">
                <button type="button" id="eight" class="btn" data-number="8">8</button>
              </div>
              <div class="col-xs-4">
                <button type="button" id="nine" class="btn" data-number="9">9</button>	
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" class="btn" >+</button>	
              </div>
              <div class="col-xs-4">
                <button type="button" id="zero" class="btn" data-number="0">0</button>	
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >-</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button type="button" class="btn" >/</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >*</button>
              </div>
              <div class="col-xs-4">
                <button type="button" class="btn" >‚üµ</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 p-0">
                <button type="button" class="btn" >=</button>
              </div>
              <div class="col-xs-6 p-0">
                <button type="button" class="btn" >CE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <script src="./app.js"></script>
</body>
</html>
